<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="Improve your golf swing tempo with Golf Tempo Pro. Practice with driver and approach modes, customize BPM, and get real-time feedback.">
    <title>Golf Tempo Pro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/suitad@2/suit.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <main>
        <!-- Main App Structure -->
        <div class="app-container">
            <header>
                <h1>GOLF TEMPO PRO</h1>
                <div class="header-right">
                    <span id="swing-count-display">연습 횟수: 0</span>
                    <button id="settings-toggle" class="icon-btn">⚙️</button>
                </div>
            </header>

            <!-- Scrollable Content Body -->
            <div class="content-body">
                <!-- 1. Visual Section -->
                <div class="visual-container">
                    <div class="video-wrapper">
                        <video id="swing-video" src="img/driver.mp4" playsinline preload="auto" muted></video>
                    </div>
                    <div class="value-display-overlay">
                        <div id="neon-bpm-value">145</div>
                        <div class="beat-dots">
                            <div class="dot" id="beat-dot-1"></div>
                            <div class="dot" id="beat-dot-2"></div>
                            <div class="dot" id="beat-dot-3"></div>
                            <div class="dot" id="beat-dot-4"></div>
                        </div>
                    </div>
                    <!-- Status Overlay for "Get Ready" message -->
                    <div id="status-overlay" class="">
                        <span id="status-text">샷 준비</span>
                        <span id="countdown-text"></span>
                    </div>
                </div>

                <!-- 2. Control Panel -->
                <div class="controls-container">
                    <!-- Volume & BPM -->
                    <div class="control-row-horizontal">
                        <div class="control-group">
                            <label class="group-label" for="volume-slider">볼륨</label>
                            <div class="slider-control">
                                <button class="adjust-btn" id="vol-minus">-</button>
                                <input type="range" id="volume-slider" min="0" max="100" value="100">
                                <button class="adjust-btn" id="vol-plus">+</button>
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="group-label" for="bpm-slider">템포 (BPM)</label>
                            <div class="slider-control">
                                <button class="adjust-btn" id="bpm-minus">-</button>
                                <input type="range" id="bpm-slider" min="100" max="220" value="145">
                                <button class="adjust-btn" id="bpm-plus">+</button>
                            </div>
                        </div>
                    </div>

                    <!-- Swing Ratio -->
                    <div class="control-group">
                        <label class="group-label">스윙 비율</label>
                        <div class="toggle-group">
                            <button class="toggle-btn active" data-ratio="3:1">3:1 (드라이버)</button>
                            <button class="toggle-btn" data-ratio="2:1">2:1 (어프로치)</button>
                        </div>
                    </div>

                    <!-- Sound Effect -->
                    <div class="control-group">
                        <label class="group-label">효과음</label>
                        <div class="toggle-group three-way">
                            <button class="toggle-btn" data-sound="driver1">비프음</button>
                            <button class="toggle-btn" data-sound="driver2">휘슬</button>
                            <button class="toggle-btn active" data-sound="driver3">메트로놈</button>
                        </div>
                    </div>

                    <!-- Start Button -->
                    <button id="start-btn" class="main-action-btn">시작</button>
                </div>
            </div> <!-- End of content-body -->
        </div>
    </main>

    <!-- Settings Menu (Modal) -->
    <div id="settings-menu" class="hidden">
        <div class="settings-content">
            <h2>설정</h2>
            <button id="wake-lock-btn" class="modal-btn">화면 자동 꺼짐 방지: OFF</button>
            <button id="close-settings-btn" class="modal-btn">닫기</button>
        </div>
    </div>
    
    <script src="js/audio-engine.js" defer></script>
    <script src="js/app.js" defer></script>
</body>
</html>
