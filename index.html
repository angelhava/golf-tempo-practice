<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="description" content="골프 템포 프로로 당신의 스윙 템포를 향상시키세요. 드라이버와 어프로치 모드, BPM 조절, 그리고 실시간 피드백으로 연습할 수 있습니다.">
    <title>골프 템포 프로</title>
    <link rel="icon" type="image/png" href="img/icon.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/suitad@2/suit.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <main>
        <div class="app-container">
            <header>
                <h1>골프 템포 프로</h1>
                <div class="header-right">
                    <span id="swing-count-display">연습 횟수: 0</span>
                    <button id="settings-toggle" class="icon-btn">⚙️</button>
                </div>
            </header>

            <div class="content-body">
                <div class="visual-container">
                    <div class="video-wrapper">
                        <video id="swing-video" src="img/driver.mp4" playsinline preload="auto" muted></video>
                        <div id="neon-overlay"></div>
                        <div class="value-display-overlay">
                            <div id="neon-bpm-value">125</div>
                            <div class="beat-dots">
                                <div class="dot" id="beat-dot-1"></div>
                                <div class="dot" id="beat-dot-2"></div>
                                <div class="dot" id="beat-dot-3"></div>
                                <div class="dot" id="beat-dot-4"></div>
                            </div>
                        </div>
                    </div>
                    <div id="status-overlay" class="">
                        <span id="status-text">샷 준비</span>
                        <span id="countdown-text"></span>
                    </div>
                </div>

                <div class="controls-container">
                    <!-- Default Controls Panel -->
                    <div id="main-controls">
                        <div class="control-row-horizontal">
                            <div class="control-group">
                                <div class="label-group"><label class="group-label" for="volume-slider">볼륨</label><div class="control-value" id="volume-value-display">100</div></div>
                                <div class="slider-control"><button class="adjust-btn" id="vol-minus">-</button><input type="range" id="volume-slider" min="0" max="100" value="100"><button class="adjust-btn" id="vol-plus">+</button></div>
                            </div>
                            <div class="control-group">
                                <div class="label-group"><label class="group-label" for="bpm-slider">템포 (BPM)</label><button class="help-btn" data-help="bpm">?</button><div class="control-value" id="bpm-value-display">125</div></div>
                                <div class="slider-control"><button class="adjust-btn" id="bpm-minus">-</button><input type="range" id="bpm-slider" min="70" max="170" value="125"><button class="adjust-btn" id="bpm-plus">+</button></div>
                            </div>
                        </div>
                        <div class="control-group">
                            <div class="label-group"><label class="group-label">스윙 비율</label><button class="help-btn" data-help="ratio">?</button></div>
                            <div class="toggle-group"><button class="toggle-btn active" data-ratio="3:1">3:1 (드라이버)</button><button class="toggle-btn" data-ratio="2:1">2:1 (어프로치)</button></div>
                        </div>
                        <div class="control-group">
                            <label class="group-label">효과음</label>
                            <div class="toggle-group"><button class="toggle-btn active" data-sound="beep">비프음</button><button class="toggle-btn" data-sound="whistle">휘슬</button><button class="toggle-btn" data-sound="metronome">메트로놈</button></div>
                        </div>
                    </div>

                    <!-- Settings Panel (replaces main controls) -->
                    <div id="settings-panel" class="hidden">
                        <div class="settings-group">
                            <label for="sync-slider">영상 싱크 조절 (<span id="sync-value-display">0.00</span>s)</label>
                            <div class="slider-control"><button class="adjust-btn" id="sync-minus">-</button><input type="range" id="sync-slider" min="-3.0" max="3.0" step="0.01" value="0"><button class="adjust-btn" id="sync-plus">+</button></div>
                        </div>
                        <button id="wake-lock-btn" class="settings-btn">화면 자동 꺼짐 방지: OFF</button>
                        <button id="close-settings-btn" class="settings-btn">설정 닫기</button>
                    </div>
                    
                    <button id="start-btn" class="main-action-btn">시작</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Help Modal (remains a modal) -->
    <div id="help-modal" class="hidden">
        <div class="modal-content">
            <h2 id="help-modal-title"></h2>
            <p id="help-modal-text"></p>
            <button id="close-help-modal-btn" class="modal-btn">닫기</button>
        </div>
    </div>
    
    <script src="js/audio-engine.js" defer></script>
    <script src="js/app.js" defer></script>
</body>
</html>
