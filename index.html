<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Golf Tempo Pro</title>
    <link rel="stylesheet" href="css/style.css?v=29">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
</head>

<body>
    <div class="app-container">
        <!-- Header / Status Bar -->
        <header class="top-bar">
            <h1>GOLF TEMPO PRO</h1>
            <div class="header-controls">
                <span id="swing-count-display">Ïó∞Ïäµ ÌöüÏàò: 0</span>
                <button id="settings-toggle" class="icon-btn settings-btn">‚öôÔ∏è</button>
            </div>

            <!-- Settings Menu (Hidden by default) -->
            <div id="settings-menu" class="settings-dropdown hidden">
                <button id="wake-lock-btn" class="menu-item">üí° ÌôîÎ©¥ ÏºúÏßê Ïú†ÏßÄ (OFF)</button>
                <button id="reset-count-btn" class="menu-item">‚Ü∫ Ïπ¥Ïö¥Ìä∏ Î¶¨ÏÖã</button>
            </div>
        </header>

        <!-- Main Visual Area -->
        <main class="visual-display" id="visual-area">
            <div class="swing-animation-container" id="video-container">
                <video id="swing-video" src="img/driver.mp4" loop playsinline muted></video>
                <div class="impact-overlay"></div>
            </div>

            <!-- Large Neon BPM Display & Steps -->
            <div class="neon-bpm-display">
                <span class="bpm-label">BPM</span>
                <span id="neon-bpm-value">75</span>

                <!-- Beat Steps Visualization -->
                <div class="beat-indicator">
                    <div class="beat-dot" id="beat-dot-1"></div>
                    <div class="beat-dot" id="beat-dot-2"></div>
                    <div class="beat-dot" id="beat-dot-3"></div>
                    <div class="beat-dot impact" id="beat-dot-4"></div>
                </div>
            </div>
        </main>

        <!-- Controls Area -->
        <section class="controls-area">
            <!-- Row 1: Sliders (Volume & BPM) - 50:50 Layout -->
            <div class="controls-row">
                <!-- Volume Control -->
                <div class="control-col">
                    <label>VOLUME <span id="volume-value">100%</span></label>
                    <div class="slider-wrapper">
                        <button class="adjust-btn" id="vol-minus">-</button>
                        <input type="range" id="volume-slider" min="0" max="100" value="100" step="5">
                        <button class="adjust-btn" id="vol-plus">+</button>
                    </div>
                </div>

                <!-- BPM Control -->
                <div class="control-col">
                    <label>BPM <i class="help-icon" data-help="bpm">?</i></label>
                    <div class="slider-wrapper">
                        <button class="adjust-btn" id="bpm-minus">-</button>
                        <input type="range" id="bpm-slider" min="50" max="130" value="75" step="1">
                        <button class="adjust-btn" id="bpm-plus">+</button>
                    </div>
                </div>
            </div>

            <!-- Row 2: Ratio Selector -->
            <div class="control-group">
                <label>SWING RATIO <i class="help-icon" data-help="ratio">?</i></label>
                <div class="toggle-group ratio-group">
                    <button class="toggle-btn active" data-ratio="3:1">3:1 (ÎìúÎùºÏù¥Î≤Ñ)</button>
                    <button class="toggle-btn" data-ratio="2:1">2:1 (Ïñ¥ÌîÑÎ°úÏπò)</button>
                </div>
            </div>

            <!-- Row 3: Sound Selector -->
            <div class="control-group">
                <label>SOUND EFFECT</label>
                <div class="toggle-group">
                    <button class="toggle-btn active" data-sound="beep">ÎπÑÌîÑÏùå</button>
                    <button class="toggle-btn" data-sound="whistle">ÌúòÏä¨</button>
                    <button class="toggle-btn" data-sound="metronome">Î©îÌä∏Î°úÎÜà</button>
                </div>
            </div>

            <!-- Main Action -->
            <div class="main-action">
                <button id="start-btn" class="start-btn">ÏãúÏûë (START)</button>
            </div>
        </section>
    </div>

    <!-- Help Popup Modal -->
    <div id="help-modal" class="modal hidden">
        <div class="modal-content">
            <span id="close-modal" class="close-btn">&times;</span>
            <h3 id="modal-title">Title</h3>
            <p id="modal-text">Content</p>
        </div>
    </div>

    <script src="js/audio-engine.js?v=27"></script>
    <script src="js/app.js?v=27"></script>
</body>

</html>
